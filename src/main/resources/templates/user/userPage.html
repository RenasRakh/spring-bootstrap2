<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>User page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>
<body>
<div th:object="${user}">

    <nav class="navbar navbar-dark bg-dark">
        <h5><a class="navbar-text text-white font-bold" th:text="${user.email}">User Email </a>
            <a class="navbar-text text-white"
               th:text=" ' with roles : ' + ${#strings.toString(user.getRolesString())}">with roles</a></h5>
        <div class="navbar-nav">
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-2">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">User</a>
                    </li>
                    <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">Admin</a>
                        </li>
                    </div>
                </ul>
                <hr class="d-sm-none">

            </div>
            <div class="col-sm-10">
                <h2>User information-page</h2>
                <div style="margin:30px">
                    <table class="table table-striped table-light table-hover">

                        <caption style="caption-side: top;">
                            <h5>About user</h5>
                        </caption>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roles</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}">id</td>
                            <td th:text="${user.username}">Username</td>
                            <td th:text="${user.password}">Password</td>
                            <td th:text="${user.email}">Email</td>
                            <td th:text="${user.firstName}">First Name</td>
                            <td th:text="${user.lastName}">Last Name</td>
                            <td th:text="${user.getRolesString()}">Roles</td>
                        </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>

</div>
</body>
</html>
